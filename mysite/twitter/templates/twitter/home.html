<!DOCTYPE html>

<html>
    <head>
        <title>Twitter Home</title>
        <meta charset = "utf-8"> 
        {% load static %}
        <link rel = "stylesheet" href = "{% static 'twitter/css/home.css' %}">
        <script src = "{% static 'twitter/js/home.js'%}"></script> 
    </head>
    <body>
        <div class = "sidebar">
            <div class = "sidegrid">
                <button href = "#"> Home </button>
                <button href = "#"> Explore </button>
                <button href = "#"> Notifications </button>
                <button href = "#"> Messages </button>
                <button href = "#"> Bookmarks </button>
                <button href = "#"> Lists </button>
                <button href = "#"> Profile </button>
                <button href = "#"> More </button>
            </div>
        </div> 
        <div class = "postbox">
            {% if post_list %}
                {% for post in post_list %}
                    <div class = "post">
                        {% load static %}
                        <img src = "{% static 'twitter/images/default.png' %}", width = 30px, height = 30px> 
                        <a href = "{% url 'profile' username=post.user %}"><h2>{{post.user}}</h2></a> <br>
                        <span>{{post.text}}</span> 
                    </div>
                {% endfor %}
            {% else %}
                <p>No Posts Currently</p>
            {% endif %}
        </div>
    </body>
</html>
