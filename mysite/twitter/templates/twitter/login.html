<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel = "stylesheet" href = "{% static 'twitter/css/login.css' %}">
    <script src = "{% static 'twitter/js/login.js'%}"></script> 
</head>
<body>
    <form action = "/twitter/login" method = "post" class = "logbox">
        {%csrf_token%}
        <h3>Sign-In</h3>
        <input class = "logentry" type="text" id = "username" name = "username"  placeholder = "Enter Username...">
        <br>
        <input class = "logentry" type="password" id = "password" name = "password"  placeholder = "Enter Password...">
        <br>
        <button type = "submit"> Submit </button>
        <br> <br> <hr> <br>
        <a href = "{% url 'signup' %}">Don't have an account? Sign Up!</a>
    </form>
    {% for message in messages %}  
        <p>{{message}}</p>
    {% endfor %}
</body>
</html>
